<!DOCTYPE html>
<html>
	<head>
		<title>Fru-Fru - shake your smart phone</title>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/style.css" rel="stylesheet" media="screen">
		<link href="color/default.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<!-- Contact -->
		<section id="contact" class="home-section bg-white">
			<div class="container">
			  <div class="row">
				  <div class="col-md-offset-2 col-md-8">
					<div class="section-heading">
					 <h2>Fru-Fru</h2>
					 <p>Please shake your smart phone after you input your team name.</p>
					</div>
				  </div>
			  </div>

				<div class="row">
					<div class="col-md-offset-1 col-md-10" id="context">

						<div id="error" style="color:#F00;"></div>

						<form class="form-horizontal" role="form">
						  <div class="form-group">
							<div class="col-md-offset-2 col-md-8">
							  <input type="text" class="form-control" id="inputName" placeholder="Your team name">
							</div>
						  </div>

						  <div class="form-group">
							<div class="col-md-offset-2 col-md-8">
							 <button type="button" class="btn btn-theme btn-lg btn-block" onClick="entry();return false;">Entry</button>
							</div>
						  </div>
						</form>

					</div>
				</div>
				<h3 id="count" ></h3>
			</div>
		</section>

		 <!-- js -->
		<script src="js/lib/modernizr.custom.js"></script>
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/jquery.smooth-scroll.min.js"></script>
		<script src="js/lib/jquery.dlmenu.js"></script>
		<script src="js/lib/wow.min.js"></script>
		<script src="js/lib/custom.js"></script>

		<script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>
		<script src="js/lib/gShake.js"></script>
		<script src="js/sp.js"></script>


	</body>
</html>
